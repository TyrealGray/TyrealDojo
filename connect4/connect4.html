<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Connect4</title>
</head>

<body>
    
    <div id="renderView"></div>
    
    <button onclick="restart()">restart</button>
    <button onclick="vsHuman()">vsHuman & restart</button>
    <button onclick="vsCom()">vsCom & restart</button>

    <script src="./js/thirdLib/pixi.js" type="text/javascript" charset="utf-8"></script>
    <script src="./js/pixiRenderer.js" type="text/javascript" charset="utf-8"></script>
    <script src="./js/module/grid.js" type="text/javascript" charset="utf-8"></script>
    <script src="./js/module/gridEntry.js" type="text/javascript" charset="utf-8"></script>
    <script src="./js/module/column.js" type="text/javascript" charset="utf-8"></script>
    <script src="./js/connect4.js" type="text/javascript" charset="utf-8"></script>
    <script src="./js/referee.js" type="text/javascript" charset="utf-8"></script>
    <script src="./js/app.js" type="text/javascript" charset="utf-8"></script>

    <script>
        
        var app = new App();
        app.init(document.getElementById('renderView'));
        
        function restart(){
            app.restart();
        }
        
        function vsHuman(){
            app.setVSHuman();
            app.restart();
        }
        
        function vsCom(){
            app.setVSCom();
            app.restart();
        }
        
    </script>

</body>

</html>
